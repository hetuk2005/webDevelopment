<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Website</title>
    <link rel="stylesheet" href="./CSS/Join_Community.css">
</head>

<body>

        <div class="position">
            <h1>Rise above your challenges</h1>

        <div class="images">
            <div class="image1_2">

                <img src="./utils/community-2.webp" alt="Community 2 Image" class="community2">
            </div>
            <div class="grid_image">
                <div class="image3_4">
                    <img src="./utils/community-3.webp" alt="Community 3 Image" class="community3">
                    <img src="./utils/community-4.webp" alt="Community 4 Image" class="community4">
                </div>
                <div class="image5_6">
                    <img src="./utils/community-5.webp" alt="Community 5 Image" class="community5">
                    <img src="./utils/community-6.webp" alt="Community 6 Image" class="community6">
                </div>
            </div>
        </div>
    </div>

</html>
