<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hetuk</title>
    <style>
      img {
        position: relative;
        top: 30%;
        left: 39%;
        width: 300px;
        height: 300px;
        border: 3px solid;
      }
      body {
        height: 100vh;
        background-image: url(./ghost-rider-in-suit.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1 {
        background-color: yellow;
        color: red;
        text-align: center;
        font-weight: bolder;
        font-family: cursive;
        border: 3px solid red;
      }
      img:hover {
        transform: scale(0.5, -0.5);
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Logo Using Scale Property</h1>
    <img
      src="https://banner2.cleanpng.com/20180404/tdq/avhzg8z0z.webp"
      alt="logo"
    />
  </body>
</html>
