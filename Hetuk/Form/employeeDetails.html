<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hetuk</title>
    <link rel="stylesheet" href="employeeDetails.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Employee Details</legend>
        <marquee class="marq" bgcolor="red" direction="right">
          <div>This Form Is For Hacking Your Data</div>
        </marquee>
        <label>First Name </label>
        <input
          type="text"
          placeholder="Enter Your First Name"
          required
        /><br /><br />
        <label>Last Name </label>
        <input
          type="text"
          placeholder="Enter Your Last Name"
          required
        /><br /><br />
        <label>Gender </label><br /><br />
        <input type="radio" name="male" id="male" value="male" /><label
          >Male</label
        ><br /><br />
        <input type="radio" name="female" id="female" value="female" /><label
          >Female</label
        ><br /><br />
        <label>Employee Id </label>
        <input
          type="number"
          placeholder="Enter Your Employee Id"
          required
        /><br /><br />
        <label>Designation</label>
        <input
          type="text"
          placeholder="Enter Your Designation"
          required
        /><br /><br />
        <label>Phone Number </label>
        <input
          type="tel"
          placeholder="Enter Your Phone Number"
          required
          maxlength="10"
        /><br /><br />
        <label>Employee Age</label>
        <input type="number" max="55" min="19" /><br /><br />
        <input
          type="submit"
          style="background-color: gray; color: solid black"
        /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
