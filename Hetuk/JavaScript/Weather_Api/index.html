<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheather App</title>
        <link rel="stylesheet" href="./CSS/index.css" />
    </head>
    <body>
        <h1>Weather Information</h1>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name">
                <button>Check Weather</button>
            </div>
            <div class="weather">
                <img src="./Utils/rain.png" alt="Rain Image"
                    class="weather_icon">
                <h1 class="temp">22Â°C</h1>
                <h1 class="city">Mumbai</h1>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./Utils/humidity.png" alt="Humidity Image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Utils/wind.png" alt="Wind Image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./JS/index.js"></script>
</html>
