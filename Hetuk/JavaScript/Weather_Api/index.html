<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheather App</title>
        <link rel="stylesheet" href="./CSS/index.css" />
        <link rel="shortcut icon" href="./Utils/clear.png" />
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name"
                    spellcheck="false" />
                <button><img src="./Utils/search.png" alt /></button>
            </div>
            <div class="error">
                <p>Invalid city name.</p>
            </div>
            <div class="weather">
                <img src="./Utils/rain.png" class="weather-icon" alt />
                <h1 id="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="./Utils/humidity.png" alt />
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./Utils/wind.png" alt />
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./JS/index.js"></script>
</html>
