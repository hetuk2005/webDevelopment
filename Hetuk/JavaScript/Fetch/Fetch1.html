<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dog Breeds Info</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <style>
            .card_div {
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                flex-direction: column;
                padding: 20px;
                margin: 10px 0;
                border-radius: 20px;
                border: 2px solid red;
                box-shadow: 0 5px 7px black;
            }
            body{
                padding: 30px 20px;
            }
            h6,h1{
                padding: 15px 0;
                text-align: center;
                text-transform: capitalize;
                font-weight: bold;
            }
            .infos {
                padding: 20px 0;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                gap: 10px;
            }
        </style>
    </head>
    <body class="h-100 w-100">
        <h1>Dog Breeds Information</h1>
        <!-- Small screen button -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button
                onclick="Apicalling(); confirm('Do You Have Dog?'); document.body.style.background='lightblue'"
                class="bg-success text-white border-0 p-2 rounded-2">
                Click Here To Get Info About Dogs Breeds
            </button>
        </div>
        <div class="infos" id="info"></div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./Fetch1.js"></script>
</html>
