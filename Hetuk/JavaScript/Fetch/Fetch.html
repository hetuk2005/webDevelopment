<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <style>
        .card_div {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
            padding: 20px;
            margin: 10px 0;
            border-radius: 20px;
            border: 2px solid red;
            box-shadow: 0 4px 7px black;
        }
        body{
            padding: 0 20px;
        }
        h1{
            text-align: center;
        }
        .card_div>img{
            width: 230px;
            height: 230px;
            object-fit: contain;
        }
        .card_div>p,
        .card_div>.rating {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 230px;
            text-align: center;
        }
        .price,
        .category,
        .rating,.description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        .card_div>.rating{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .infos {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
    </style>
    </head>

    <body class="h-100 w-100">
        <h1>Shopping Website</h1>
        <!-- Small screen button -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <button
                onclick="Apicalling(); confirm('Prices Are High Please Dont Buy, If You Can Buy Then Continue, Can You Buy?'); document.body.style.background='lightblue'"
                class="bg-success text-white border-0 p-2 rounded-2">
                Click Here To Get List
            </button>
        </div>
        <div class="infos" id="info"></div>
    </body>
    <!-- js file  -->
    <script src="./Fetch.js"></script>

    <!-- bootstrap js file  -->

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</html>
