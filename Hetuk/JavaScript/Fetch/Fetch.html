<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <style>
        .card_div {
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
            padding: 20px;
            margin: 10px 0;
            border-radius: 20px;
            border: 2px solid red;
            box-shadow: 0 4px 7px black;
        }
        body{
            text-transform:capitalize;
            background-color: aquamarine;
            padding:10px;
        }
        h1{
            margin: 20px;
            text-align: center;
        }
        .div_image{
            width: inherit;
            height: 230px;
            mix-blend-mode: darken;
            object-fit: contain;
            transition: all 0.5s ease-in-out;
        }
        .div_image:hover{
            border-radius: 50%;
            mix-blend-mode: normal;
        }
        .card_div>p,
        .card_div>.rating {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 230px;
            text-align: center;
        }
        .price,
        .category,
        .rating,.description {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        .card_div>.rating{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .infos {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .cart_btn{
            width: 50px;
            height: 40px;
            object-fit: contain;
            border: 1px solid;
            border-radius: 10px;
            padding: 10px;
        }
        .cart_btn:hover{
            /* background-color: black; */
            scale: 1.02;
            transition: all 0.2s ease-in-out;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            border: 2px solid;
            margin: 10px 0;
            border-radius: 60px;
        }
        nav>img{
            height: 40px;
            width: 40px;
            object-fit: contain;
        }
        ul{
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            gap: 100px;
            font-weight: 700;
            font-size: larger;
            padding-top: 15px;
            cursor: pointer;
        }
        li{
            border-radius: 50%;
        }
        li:hover{
            border-radius: 0;
            padding: 10px;
            background-color: black;
            color: whitesmoke;
            line-height: 28px;
            transition: all 0.7s ease-in-out;
        }
        .cart{
            /* border: 1px solid red; */
            height: 30px;
            width: 30px;
            object-fit: contain;
        }
    </style>
    </head>

    <body class="h-100 w-100" onload="Apicalling()">
        <nav>
            <img src="./Logo.png" alt="Logo">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Products</li>
                <li>Contact Us</li>
            </ul>
            <img src="./Cart.svg" alt="Cart Button" class="cart">
        </nav>
        <h1>Fake Store</h1>
        <!-- Small screen button -->
        <div class="d-flex justify-content-center align-items-center mt-3">
        </div>
        <div class="infos" id="info"></div>

        <!-- After Clicking It Should Display -->

        <div class="cart_btn_pag">

        </div>
    </body>
    <!-- js file  -->
    <script src="./JS/Fetch.js"></script>

    <!-- bootstrap js file  -->

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</html>
