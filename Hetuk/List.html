<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <h3>Ordered List</h3>
      <br /><br />
      <li>Home</li>
      <li>Navbar</li>
      <li>Contact</li>
      <li>Login</li>
    </ol>
    <br /><br />
    <ul>
      <h3>Unordered List</h3>
      <br /><br />
      <li>Home</li>
      <li>Navbar</li>
      <li>Contact</li>
      <li>Login</li>
    </ul>
    <br /><br />
    <dl>
      <h3>Description List</h3>
      <dt>Subject</dt>
      <br />
      <dd>Hindi</dd>
      <dd>English</dd>
      <dd>Maths</dd>
    </dl>
    <br /><br />
  </body>
</html>
