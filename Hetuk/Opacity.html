<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hetuk</title>
    <style>
      .main {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
        background-color: blue;
        opacity: 1;
      }
      .half-transparent {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
        background-color: blue;
        opacity: 0.5;
      }
      .transparent {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
        background-color: blue;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <h1>Blue Box Opacity</h1>
    <div class="main"></div>
    <div class="half-transparent"></div>
    <div class="transparent"></div>
  </body>
</html>
