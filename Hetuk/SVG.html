<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h1>Making A Logo With SVG</h1>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="50" fill="red"></circle>
      <rect x="50" y="50" width="100" height="50" fill="blue"></rect>
      <line
        x1="0"
        y1="0"
        x2="200"
        y2="200"
        stroke="green"
        stroke-width="2"
      ></line>
      <line
        x1="200"
        y1="0"
        x2="0"
        y2="200"
        stroke="green"
        stroke-width="2"
      ></line>
      <text x="50" y="190" fill="black" font-size="16">this is svg text</text>
    </svg>
  </body>
</html>
